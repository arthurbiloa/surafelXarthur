<body>

    <div class="back">
        <div class="container" action="">
            <div class="head">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
            <form id="survey-form">
                <label for="name">Name</label><br>
                <input class="input-text" placeholder="Enter your name" type="text" id="name" name="naÃ¹e"><br>

                <label for="email">Email</label><br>
                <input required class="input-text" placeholder="Enter your Email" type="email" id="email"
                    name="email"><br>
                <label for="age">Age (optional)</label><br>
                <input class="input-text" min="10" max="99" placeholder="Age" type="number" id="age" name="age"><br>

                <label for="option">Which option best describes your current role?</label><br>
                <select class="input-text" name="option" id="option" form="survey-form">
                    <option value=" ">Select current role</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Other">Other</option>
                </select><br>

                <label  for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                <div class="checkDiv">
                    <input type="radio" class="input-radio" id="Definitely" name="html" value="Definitely">
                    <label for="html">Definitely</label><br>
                    <input type="radio" class="input-radio" id="Maybe" name="Maybe" value="Maybe">
                    <label for="html">Maybe</label><br>
                    <input type="radio" class="input-radio" id="Not sure" name="Not sure" value="Not sure">
                    <label for="html">Not sure</label><br>
                </div>

                <div class="group">
                    <label  for="feature">What is your favorite feature of freeCodeCamp?</label><br>

                    <select name="cars" id="feature" form="survey-form">
                        <option value="">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open source">Open source</option>
                    </select><br>
                </div>

                <label class="label-text" for="Front-end">What would you like to see improved? (Check all that
                    apply)</label><br>
                <div class="checkDiv">
                    <input type="checkbox" class="input-check" id="Front-end" name="Front-end" value="Front-end Projects">
                    <label for="Front-end"> Front-end Projects</label><br>
                    <input type="checkbox" class="input-check" id="Back-end" name="Back-end" value="Back-end Projects">
                    <label for="Back-end"> Back-end Projects</label><br>
                    <input type="checkbox" class="input-check" id="Data" name="Data" value="Data Visualization">
                    <label for="Data"> Data Visualization</label><br>
                    <input type="checkbox" class="input-check" id="Challenges" name="Challenges" value="Challenges">
                    <label for="Challenges"> Challenges</label><br>
                    <input type="checkbox" class="input-check" id="Open" name="Open" value="Open Source Community">
                    <label for="Open"> Open Source Community</label><br>
                    <input type="checkbox" class="input-check" id="Gitter" name="Gitter" value="Gitter help rooms">
                    <label for="Gitter"> Gitter help rooms</label><br>
                    <input type="checkbox" class="input-check" id="Videos" name="Videos" value="Videos">
                    <label for="Videos"> Videos</label><br>
                    <input type="checkbox" class="input-check" id="Meetups" name="Meetups" value="City Meetups">
                    <label for="Meetups"> City Meetups</label><br>
                    <input type="checkbox" class="input-check" id="Wiki" name="Wiki" value="Wiki">
                    <label for="Wiki"> Wiki</label><br>
                    <input type="checkbox" class="input-check" id="Forum" name="Forum" value="Forum">
                    <label for="Forum"> Forum</label><br>
                    <input type="checkbox" class="input-check" id="Additional" name="Additional" value="Additional Courses">
                    <label for="Additional"> Additional Courses</label><br>
                </div>

                <div class="group">
                    <label class="label-text" for="lname">Any comments or suggestions?</label><br>
                    <textarea rows="5" cols="33" type="textarea"
                        placeholder="Enter your comment here..."></textarea><br>
                </div>

                <input class="btn" type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>

</body>

</html>
